<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
            text-align: center;
            padding-top: 10%;
        }

        h1 {
            font-size: 5em;
            color: #dc3545;
            margin-bottom: 0;
        }

        h2 {
            font-size: 2em;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            color: #6c757d;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>403</h1>
    <h2>Access Denied</h2>
    <p>You don't have permission to access this page.</p>
    <p><a href="/public">Go to Home</a></p>
</body>
</html>
