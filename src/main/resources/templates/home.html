<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTrack - Home</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
        }

        header {
            background-color: #2a9d8f;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            padding: 10px 20px;
            background-color: #264653;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta a:hover {
            background-color: #1b2e35;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            background-color: #eeeeee;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>FinTrack</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </nav>
</header>

<main>
    <h2>Welcome to FinTrack</h2>
    <p>Your personal finance tracker to manage expenses, monitor income, and plan your future.</p>

    <div class="cta">
        <a href="/login">Get Started</a>
    </div>
</main>

<footer>

</footer>

</html>
